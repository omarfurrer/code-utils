<div class="row">
  <div class="col-sm-12">
    <h3 class="text-center">String Length</h3>
  </div>
</div>
<div class="row">
  <div class="col-sm-12">
    <div class="card">
      <div class="card-body">
        <form>
          <div class="form-group">
            <label for="stringToCount">String to count</label>
            <textarea (keydown.enter)="countStringLength(stringToCount);false"
             [(ngModel)]="stringToCount" name="stringToCount" class="form-control" id="stringToCount" rows="7"></textarea>
          </div>
          <a class="btn btn-primary text-white float-right btn-block" (click)="countStringLength(stringToCount)">Count</a>
        </form>
      </div>
      <div class="card-body">
        <div class="form-group">
          <label for="stringCount">Char count</label>
          <span class="float-right"><a href="javascript:;" ngxClipboard [cbContent]="stringCount">copy</a></span>
          <input type="text" name="stringCount" class="form-control" id="stringCount" disabled value="{{stringCount}}">
        </div>
      </div>
    </div>
  </div>
</div>
