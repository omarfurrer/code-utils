<div class="row">
  <div class="col-sm-12">
    <h3 class="text-center">Encode Url</h3>
  </div>
</div>
<div class="row">
  <div class="col-sm-12">
    <div class="card">
      <div class="card-body">
        <form>
          <div class="form-group">
            <label for="stringToEncode">String to encode</label>
            <textarea (keydown.enter)="encodeBase64(stringToEncode);false"
             [(ngModel)]="stringToEncode" name="stringToEncode" class="form-control" id="stringToEncode" rows="7"></textarea>
          </div>
          <a class="btn btn-primary text-white float-right btn-block" (click)="encodeBase64(stringToEncode)">Encode</a>
        </form>
      </div>
      <div class="card-body">
        <div class="form-group">
          <label for="encodedString">Encoded String</label>
          <span class="float-right"><a href="javascript:;" ngxClipboard [cbContent]="encodedString">copy</a></span>
          <textarea name="encodedString" class="form-control" id="encodedString" rows="7">{{encodedString}}</textarea>
        </div>
      </div>
    </div>
  </div>
</div>
